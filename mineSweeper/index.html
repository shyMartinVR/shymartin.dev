<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MineSweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <header>
        <table>
            <tr>
                <td>Height <input type="number" min="1" value="10" id="height" class="settingsNumber"></td>
                <td>Width <input type="number" min="1" value="10" id="width" class="settingsNumber"></td>
                <td>MineCount <input type="number" min="1" max="100" value="15" step="1" id="mineCount"
                        class="settingsNumber">
                </td>
                <td><button type="button" id="startButton">Restart</button></td>
            </tr>
        </table>
        <span id="status"></span>
    </header>

    <main></main>
    <script src="main.js" type="module"></script>
</body>

</html>
