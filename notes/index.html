<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <main>
    <h2>Notes</h2>
    <nav></nav>
    <div id="noteDiv">
      <ul></ul>
      <form id="noteForm" action="api" method="post" autocomplete="off">
        <input type="text" name="content" id="content" required />
        <input type="submit" value="+" />
      </form>
    </div>
  </main>
  <dialog>
    Enter API Data
    <form id="dialogForm" method="dialog" autocomplete="off">
      <label for="apiUrl">API URL</label>
      <input type="url" name="apiUrl" id="apiUrl" placeholder="API URL" />
      <label for="apiKey">API Key</label>
      <input type="text" name="apiKey" id="apiKey" placeholder="API Key" />
      <input type="submit" value="Save" />
    </form>
  </dialog>
</body>

</html>
